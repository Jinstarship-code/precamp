<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <h2 id="heading_text">회원가입을 위해<br />정보를 입력해주세요</h2>
      <div class="box">
        <div>* 이메일</div>
      </div>
      <br /><br />
      <div class="box">
        <div>* 이름</div>
      </div>
      <br /><br />
      <div class="box">
        <div>* 비밀번호</div>
      </div>
      <br /><br />
      <div class="box">
        <div>* 비밀번호 확인</div>
      </div>
      <br /><br />
      <div class="gender_choice">
        <input type="radio" name="gender" /> 여성
        <input type="radio" name="gender" /> 남성 <br /><br />
      </div>
      <div class="terms">
        <input type="checkbox" /> 이용약관 개인정보 수집 및 이용, 마케팅 활용
        선택에 모두 동의합니다.
      </div>
      <hr />
      <div>
        <button>가입하기</button>
      </div>
    </div>
  </body>
</html>
