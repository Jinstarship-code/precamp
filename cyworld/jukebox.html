<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>JukeBox</title>
    <link href="./styles/jukebox.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="wrapper_title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="albumWrapper">
          <div class="albumWrapper_item">
            <img class="album_thumbnail" src="./images/jukebox01.png" />
            <div class="albumName">Y(Please Tell Me Why)</div>
            <div class="singer">프리스타일</div>
          </div>
          <div class="albumWrapper_item">
            <img class="album_thumbnail" src="./images/jukebox02.png" />
            <div class="albumName">눈의 꽃</div>
            <div class="singer">박효신</div>
          </div>
          <div class="albumWrapper_item">
            <img class="album_thumbnail" src="./images/jukebox03.png" />
            <div class="albumName">사랑했나봐</div>
            <div class="singer">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper_body">
        <div class="wrapper_title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <table class="albumTable">
          <tr>
            <th class="albumTable_checkbox"><input type="checkbox" /></th>
            <th class="albumTable_number">번호</th>
            <th class="albumTable-song">곡명</th>
            <th class="albumTable-artist">아티스트</th>
          </tr>
          <tr>
            <td class="album_table_checkbox"><input type="checkbox" /></td>
            <td class="album_table_number">1</td>
            <td class="album_table-song">눈의 꽃</td>
            <td class="album_table-artist">박효신</td>
          </tr>
          <tr>
            <td class="album_table_checkbox"><input type="checkbox" /></td>
            <td class="album_table_number">2</td>
            <td class="album_table-song">사랑스러워</td>
            <td class="album_table-artist">김종국</td>
          </tr>
          <tr>
            <td class="album_table_checkbox"><input type="checkbox" /></td>
            <td class="album_table_number">3</td>
            <td class="album_table-song">내사람:Partner For Life</td>
            <td class="album_table-artist">SG 워너비</td>
          </tr>
          <tr>
            <td class="album_table_checkbox"><input type="checkbox" /></td>
            <td class="album_table_number">4</td>
            <td class="album_table-song">Love Love Love</td>
            <td class="album_table-artist">에픽하이</td>
          </tr>
          <tr>
            <td class="album_table_checkbox"><input type="checkbox" /></td>
            <td class="album_table_number">5</td>
            <td class="album_table-song">에인 있어요</td>
            <td class="album_table-artist">이은미</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
