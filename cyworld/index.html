<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>유진환의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/747da0f441.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper_left">
            <div class="wrapper_left_header">
              <div class="today">
                TODAY
                <span class="zero">0</span> | TOTAL
                <span class="count">12345</span>
              </div>
            </div>
            <div class="wrapper_left_body">
              <div class="left_body_header">
                <div class="left_body_header_gray"></div>
                <div class="left_body_header_line"></div>
              </div>
              <div class="left_body_profile">
                <div class="profile_detail">
                  <i class="fas fa-regular fa-user"></i>
                  Name
                </div>
                <div class="profile_detail">
                  <i class="fas fa-solid fa-mobile"></i>
                  Phone
                </div>
                <div class="profile_detail">
                  <i class="fas fa-solid fa-envelope"></i>
                  E-mail
                </div>
                <div class="profile_detail">
                  <i class="fas fa-solid fa-star"></i>
                  Instargram
                </div>
              </div>
              <div class="left_body_footer">
                <div class="wrapper_feel">
                  <div class="feel_title">오늘의 기분</div>
                  <select class="feel_select">
                    <option>기쁨 😊</option>
                    <option>슬픔 🥹</option>
                    <option>심심 😒</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper_right">
            <div class="wrapper_right_header">
              <div class="right_header_title">사이좋은 사람들, 싸이월드</div>
              <div class="right_header_setting">사생활보호설정</div>
            </div>
            <div class="wrapper_right_body">
              <iframe id="contentFrame" src="home.html"></iframe>
            </div>
          </div>
          <div class="navigation">
            <div class="navigation__item" id="menuHome" onclick="menuHome()">
              홈
            </div>
            <div
              class="navigation__item"
              id="menuJukebox"
              onclick="menuJukebox()"
            >
              주크박스
            </div>
            <div class="navigation__item" id="menuGame" onclick="menuGame()">
              게임
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
