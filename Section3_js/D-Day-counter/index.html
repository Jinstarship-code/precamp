<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day</title>
    <link href="./index.css" rel="stylesheet" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>D-Day</h1>
      <div id="d-day-container">
        <div class="d-day-child-container">
          <span id="days">0</span>
          <span>일</span>
        </div>
        <div class="d-day-child-container">
          <span id="hours">00</span>
          <span>시간</span>
        </div>
        <div class="d-day-child-container">
          <span id="min">00</span>
          <span>분</span>
        </div>
        <div class="d-day-child-container">
          <span id="sec">00</span>
          <span>초</span>
        </div>
      </div>
      <div id="d-day-message"></div>
      <div id="target-selector">
        <input type="text" id="target-year-input" class="target-input" /> -
        <input type="text" id="target-month-input" class="target-input" /> -
        <input type="text" id="target-date-input" class="target-input" />
      </div>
      <button onclick="counterMaker()" id="start-btn">카운트다운 시작!</button>
      <div counterMaker()></div>
    </div>
  </body>
</html>
