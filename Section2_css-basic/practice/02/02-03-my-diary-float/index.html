<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Diary</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <h1><a href="#none">HAGD</a></h1>
        </div>
        <div class="menu">
          <ul class="menu__ul">
            <li>
              <a href="#none">어제의 일기</a>
            </li>
            <li>
              <a href="#none">오늘의 일기</a>
            </li>
            <li>
              <a href="#none">내일의 일기</a>
            </li>
            <div class="clearfix"></div>
          </ul>
        </div>
        <div class="user">
          <img src="../img/user_img.png" alt="유저 정보" width="32" height="32">
        </div>
        <div class="clearfix"></div>
      </div>
    </header>
    <div class="container">
        <dic class="wrapper">
          <div class="wrapper__head">
            <h1 class="wrapper__head__title">나만의 일기장</h1>
            <p class="wrapper__head__sub-title">
              나만의 일기장 입니다!<br />
              원하는 색과 사이즈로 일기장을 커스텀해보세요.<br /><br />
              <span id="point"> Have a Good Day😊 </span>
            </p>
          </div>
          <div class="wrapper__body">
            <div class="wrapper__body__content">
              <p>
                <span id="content__header">오늘의 일기😺</span>
              </p>
              <p>
                오늘은 <span class="go-to-work">출근</span>을 했다.
                <span class="get-off-of-work">퇴근</span>하고 싶었다.<br />
                <span class="get-off-of-work">퇴근</span>을 했다.<br />
                <span>
                  <span class="get-off-of-work">퇴근</span>하고
                  <span class="study">공부</span>하고 있다.</span
                >
              </p>
              <p class="today-info">
                2023년 7월13일<br />
                날씨 : 억수로 옴☔
              </p>
            </div>
          </div>
    </div>
    </dic>
  </body>
</html>
