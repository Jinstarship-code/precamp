<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>01-04-inline-block</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="block_container">
      <div>div1</div>
      <div>div2</div>
      <div>div3</div>
      <div>div4</div>
    </div>
    <div class="inline_container">
      <span>span1</span>
      <span>span2</span>
      <span>span3</span>
      <span>span4</span>
    </div>
  </body>
</html>

<!--
box에 속성을 적용해주는 css는 span엔 적용안됨
span을 display:block으로 변경하면 적용가능
반대로 display:inline하면 속성이 적용안됨.
-->
