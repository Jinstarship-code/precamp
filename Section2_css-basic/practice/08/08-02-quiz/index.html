<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-02-quiz</title>
    <link href="./index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/747da0f441.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="animation">
        <div class="quiz">애니메이션 예시 1</div>
        <div class="heart">
          <i class="fa-solid fa-heart fa-2xl" style="color: #ff0000"></i>
        </div>
      </div>
      <div class="animation">
        <div class="quiz">애니메이션 예시 2</div>
        <div class="star">
          <i class="fa-solid fa-star fa-2xl" style="color: #ffd500"></i>
        </div>
      </div>
      <div class="animation">
        <div class="quiz">애니메이션 예시 3</div>
        <div class="box">
          <div class="mouse">
            <div class="mousepointer"></div>
          </div>
          <span>scroll</span>
        </div>
        <div class="box"></div>
      </div>
      <div class="animation">
        <div class="quiz">애니메이션 예시 4</div>
        <div class="rotate">
          <i class="fa-solid fa-arrow-rotate-right fa-2xl"></i>
        </div>
      </div>
    </div>
  </body>
</html>
